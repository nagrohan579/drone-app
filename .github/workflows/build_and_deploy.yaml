name: Build and Deploy React App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Sets permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' 

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      - name: Upload artifact
        # This uploads the 'build' folder to be used by the deploy job
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  # This new job handles the deployment
  deploy:
    # Requires the build job to have succeeded
    needs: build
    runs-on: ubuntu-latest
    
    # Grant GITHUB_TOKEN the permissions required to deploy to Pages
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4